{% extends "core/base_private.html" %}
{% load i18n %}

{% block content %}

<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{% trans 'Please Sign In' %}</h3>
            </div>
            <div class="panel-body">
                <p class="text-primary"></p>
                {% if login_error %}
                    <div class="alert alert-danger">
                          {{ login_error }}
                    </div>
                {% endif %}
                <form action='' method='POST'>
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" type="text" name="username" id="user-id" placeholder="{% trans 'username or email' %}"></input>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" id="pw" placeholder="{% trans 'password' %}"></input>
                    </div>
                    <button type='submit' name='submit' class="btn btn-primary btn-block">{% trans 'Sign In' %} <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                </form>
                <hr>
                <div style="text-align:center;">
                	<a href="{% url 'create_account' %}">{% trans 'Create Account' %}</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="{% url 'forgot_password' %}">{% trans 'Forgot Password' %}</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
