{% extends "core/base_private.html" %}

{% block content %}

<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">
                <p class="text-primary"></p>
                {% if login_error %}
                    <div class="alert alert-danger">
                          {{ login_error }}
                    </div>
                {% endif %}
                <form action='' method='POST'>
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" type='text' name='username' id='user-id' placeholder='username or email'></input>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type='password' name='password' id='pw' placeholder='password'></input>
                    </div>
                    <button type='submit' name='submit' class="btn btn-primary btn-block">Sign In <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                </form>
                <hr>
                <div style="text-align:center;">
                	<a href="{% url 'create_account' %}">Create Account</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="{% url 'forgot_password' %}">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
