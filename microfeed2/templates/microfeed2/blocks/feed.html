{% load crispy_forms_tags %}
{% load static %}

{% for oPost in qPost %}
	<div class="mf-post-block">
		<div class="mf-post" id="mf-post-{{oPost.id}}">
			{% include 'microfeed2/blocks/post.html' %}
		</div>
		<div class="mf-comment-block well well-sm">
			{% for oComment in oPost.postcomment_set.all %}
				<div class="mf-comment">
					<div class="mf-comment-user-image">
						<img alt="{{oComment.user.get_short_name}}" src="{% static oComment.user.get_image %}" width="40" height="40">
					</div>
					<div class="mf-comment-user-options">
						<div class="btn-group">
							<a href="#" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
								<i class="fa fa-angle-down" aria-hidden="true"></i>
							</a>
							<ul class="dropdown-menu dropdown-menu-right">
								<li><a href="#" class="edit-comment-btn" data-comment-id="14">Edit</a></li>
								<li><a href="#" class="delete-comment-btn" data-comment-id="14">Delete</a></li>
							</ul>
						</div>
					</div>
					<div class="mf-comment-meta">
						<span class="text-success">{{ oComment.user.get_short_name }}</span>
						<span class="text-muted"> | {{ oComment.get_pretty_date }}</span>
					</div>
					<div class="mf-comment-body">
						{{ oComment.body }}
					</div>
				</div>
			{% endfor %}
		</div>
		
	</div>
{% endfor %}
